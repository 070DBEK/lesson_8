<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group List</title>
</head>
<body>
    <h1>Group List</h1>

    <button>
        <a href="{% url 'home' %}">Back to Home</a>
    </button>
    <button>
        <a href="{% url 'groups:add_group' %}">Add a New Group</a>
    </button>

    {% for group in groups %}
        <a href="{% url 'groups:group_detail' pk=group.pk %}"><h3>{{ group.group_name }} {{ group.group_type }}</h3></a>
    {% empty %}
        <h3>No Group</h3>
    {% endfor %}
</body>
</html>
