<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <button>
        <a href="{% url 'home' %}">Back Home</a>
    </button>
    <button>
        <a href="{% url 'students:add_student' %}">Add Student</a>
    </button>

    {% for student in students %}
        <a href="{% url 'students:student_detail' pk=student.pk %}"><h3>{{ student.last_name }} {{ student.first_name }}</h3></a>
    {% empty %}
        <h3>No student</h3>
    {% endfor %}
</body>
</html>
